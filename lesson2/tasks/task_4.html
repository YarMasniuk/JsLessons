<body>
   <h3>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</h3>
   
   <script>
      //Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
      //  
      //  centimeters -  сантиметри
      // meters - метри
      // kilometers - кілометри
      // 
      // 
      // 
      // 
      //
      // введення значень
      let centimeters= parseFloat(prompt('введіть кількість сантиметрів'))
      
      

      // обчислення
      let  meters = centimeters / 100
      let kilometers = centimeters / 100000
  
      document.write(` ${centimeters} сантиметрів має ${meters}  метрів<br>`)
      document.write(` ${centimeters} сантиметрів має ${kilometers} кілометрів<br>`)

      
   </script>
</body>
</html>
