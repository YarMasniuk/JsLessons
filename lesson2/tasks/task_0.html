<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task-0</title>
</head>
<body>
   <img src="../img/task0.png" alt=""> <br>
   <script>
      //вводимо значення
      // sumAB = сума чисел a d
      // multiplication = 2* a
      // division = sumAB / multiplication
      // s2 = зняходження корення квадратного від division
      // p = sumAB * c
      // s3 = знаходження корення ккубічного 
      // o = a / -b
      // s4  = синус
      //
      //   вхідні данні - a, b с
      //  результат s1 = a + 12 + b
      // 
      //
      // введення значень
      let a = parseFloat(prompt('введіть значення - а'))
      let b = parseFloat(prompt('введіть значення - b'))
      let c = parseFloat(prompt('введіть значення - c'))

      // обчислення
      let s1 = a + 12 + b

      document.write(`S1 - ${s1} <br>`)

      let sumAB = a + b
      let multiplication = 2 * a
      let division = sumAB / multiplication
      let s2 = Math.sqrt(division)
      document.write(`S2 - ${s2.toFixed(2)} <br>`)
      
      let p = sumAB * c
      let s3 = Math.cbrt(p)
      document.write(`S3 - ${s3.toFixed(2)} <br>`)

      let o = a / -b
      let s4 = Math.sin(o)
      document.write(`S4 - ${s4.toFixed(2)} <br>`)
   </script>
</body>
</html>
