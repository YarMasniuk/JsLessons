   <h3>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
   </h3>
   
   <script>
      //Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).


      //  
      // 
   


      // обчислення
     
     let maxMonth = 12
     let minMonth = 1
     let maxDay = 0
     let minDay = 6


     let rundomMonth =  minMonth +  Math.floor(Math.random() *(maxMonth-minMonth+1))
     let rundomDay =  minDay+  Math.floor(Math.random() *(maxDay-minDay+1))

      document.write(`рандомне число місяця  ${rundomMonth} <br>`)
      document.write(`рандомне число дня  ${rundomDay}`)
      
      
   </script>
