<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <h3>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h3>
   
   <script>
      //Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
      //  currentYear - поточний рік
      // yearOfBirth - рік народження
      // howOld - скільки років
      // 
      // 
      // 
      // 
      // 
      //
      // введення значень
      let currentYear = parseInt(prompt('який зараз рік'))
      let yearOfBirth = parseInt(prompt('якого Ви року народження?'))
      

      // обчислення
      let howOld  = currentYear - yearOfBirth 

      document.write(` Вам ${howOld} років <br>`)

      
   </script>
</body>
</html>
