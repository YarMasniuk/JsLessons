<head>

<body>
   <h3>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h3>
   
   <script>
      //Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
      //  price - ціна товару
      // quantity  - кількість
      // sum - загальна вартіть товару
      // percent - відсоток від суми
      // 
      // 
      // 
      // 
      //
      // введення значень
      let price = parseFloat(prompt('скільки Ви б заплатили за одного дохлого москаля?'))
      let quantity = parseFloat(prompt('скільки дохлих москалів хотіли б?'))
      

      // обчислення
      let  sum = price * quantity
      let percent = sum / 100 * 5
  
      document.write(`За ${quantity} москалів Ви  заплатите ${sum}  і ${percent} грн ПДВ <br>`)

      
   </script>
</body>
</html>
