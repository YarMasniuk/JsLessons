<body>
   <h3>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</h3>
   
   <script>
      //Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
      //  
      // second -  секунди
      // hours- години
      // minutes - хвилини
      // 
      // 
      // 
      // 
      //
      // введення значень
      let second= parseInt(prompt('введіть кількість секунд'))
      

      // обчислення
      let minutes = second / 60
      let hours = parseInt( minutes / 60)
  
      document.write(` від початку доби пройшло  ${minutes} хвилин<br>`)
      document.write(` від початку доби пройшло ${hours} годин<br>`)

      
   </script>
</body>
