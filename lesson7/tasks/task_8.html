   </h3>
   
   
   <script>
      //

      //  

      function getImg(imgNum, title, a ) {
         document.write(`<a href=${a}>`)
        document.write (`<img src="../img/img${imgNum}.jpg">`)
        document.write(`<h1>${title}</h1>`)
        document.write('</a>')
      }
  
       let min = 1
       let max = 4

       let rendom =  min+  Math.floor(Math.random() *(max-min+1))
       let title = 'дуже корисний сайт'
       let a = 'https://fls.guru/'

       getImg(rendom, title, a)

        
   </script>
