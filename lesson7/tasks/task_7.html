<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <h3> Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
       
   </h3>
   
   <script>
      //

      //  
   function getTable(rows, column){
      document.write('<table border="2px">')
     for (let i = 0; i < rows; i++) {
      document.write('<tr>')
         console.log(i)
         for (let j = 0; j < column; j++) {
         document.write('<td>Hello</td>')
         console.log(j)
         }
      document.write('</tr>')
     }   
      document.write('</table>')
   

   }

  let rows = parseInt(prompt('введіть кількість рядків'))
  let column = parseInt(prompt('введіть кількість стовпців'))
 
  getTable(rows, column)

        
   </script>
</body>
</html>
