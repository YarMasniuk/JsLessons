   <h3>Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100. </h3>
   
   <script>
      //

      //

   
      let getNumRes = function (num1, num2, num3) {
          let resEven = 0
          let resNegative = 0
         let resMoreOneHandred = 0

          if (num1 % 2 === 0) 
            resEven ++ 
          if (num2 % 2 === 0) 
            resEven ++
         if (num3 % 2 === 0) 
            resEven ++


          if (num1 < 0) 
          resNegative++
         if (num2 < 0) 
         resNegative++
         if (num3 <0) 
         resNegative++
  

         if (num1 > 100) 
          resMoreOneHandred++
         if (num2 > 100) 
            resMoreOneHandred++
         if (num3 > 100) 
           resMoreOneHandred++

            return [resEven, resNegative, resMoreOneHandred]
      }
      let num1 = parseInt(prompt('введіть числа'))
      let num2 = parseInt(prompt('введіть числа'))
      let num3 = parseInt(prompt('введіть числа'))

      let res = getNumRes(num1, num2, num3)
   alert(`парні числа - ${res[0]}`)
   alert(`відємні числа - ${res[1]}`)
   alert(`більші за 100 - ${res[2]}`)

   </script>
