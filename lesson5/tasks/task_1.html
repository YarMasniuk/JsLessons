   <script>
      //  Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
      // 
      //
      // 
      
      // 
      //
      // введення значень
      
      let minNum = 1
      let maxNum = 1000
      let evenNumber = 0
      let oddNumber = 0
      // обчислення
        for (let i = 1; i < 100; i++) {
           
           let random=  minNum+  Math.floor(Math.random() *(maxNum-minNum+1))
           console.log(random)
           if (random % 2) 
           evenNumber++
            else oddNumber++
            

        }

        if(evenNumber > oddNumber) 
        alert(`парних чисел більше ${evenNumber}`)
        else alert(`непарних чисел більше ${oddNumber}`)

        
   </script>
