      //

      //

      // введення значень
      let oneNum = parseInt(prompt('введіть число від 1 до 5'))
      let twoNum = parseInt(prompt('введіть число від 1 до 5'))
      let minNum = 1
      let maxNum = 5
      // обчислення
      
      let random=  minNum+  Math.floor(Math.random() *(maxNum-minNum+1))
       
      if (oneNum === random || twoNum === random)
      alert('Ви вгадали')
      else if ((oneNum > 5 || oneNum < 0) || (twoNum > 5 || twoNum < 0) )
      alert ( 'некоректне число, введіть від 1 до 5')

      alert(`рандомне число - ${random}`)
