<body>
   <h3>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</h3>
   
   <script>
      //З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
      //  vehicle - транспортний засіб
      //  A - мотоцикл

      // В-легковий автомобіль
      // С-вантажний автомобіль
      // 
      // 
      //
      // введення значень
      let vehicle = prompt('введіть категорію транспортного засобу')
      let result

      // обчислення
      switch (vehicle) {
         case 'A': result = 'мотоцикл'
             break;
      
         case 'В': result = 'легковий автомобіль'
             break;
            
         case 'С': result = 'вантажний автомобіль'
             break;    
         default: result = 'помилкова категорія'
            break;
      }
     alert(result) 
   </script>
