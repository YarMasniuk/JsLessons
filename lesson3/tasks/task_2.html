   <script>
      //
      //  price - ціна товару
      // money - гроші
      // tiket - лотерейний квиток
      // 
      //

      //

      // введення значень
      let price = parseFloat(prompt('яка ціна товару?'))
      let money = parseInt(prompt('скільки грошей Ви маєте?'))
      

      // обчислення
      if (price > money)
      alert( "Ви не можете здійснити покупку, недостатньо коштів") 
      else if (money - price >= 4)
      alert( "Бажаєте купити лотерею за 4 гривні?") 
      else 
      alert( "дякуєм за покупку") 

      
   </script>
