<html lang="en">
<head>
   <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <h3></h3>
   
   <script>
      // З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
      // 
      // Вводимо необхідні змінні
      // oneChild - імя першої дитини
      // countCandyOne - аількість цукерок першої дитини
      // twoChild - імя другої дитини
      // countCandyTwo - кількість цукерок другої дитини
      // 
      //
      // введення значень
      let oneChild  = prompt('введіть імя дитини')
      let countCandyOne = parseInt(prompt('введіть кількість цукерок'))
      let twoChild  = prompt('введіть імя дитини')
      let countCandyTwo = parseInt(prompt('введіть кількість цукерок'))

      // обчислення
        if (countCandyOne > countCandyTwo)
        document.write(` У  ${oneChild} більше цукерок <br>`)
        else if (countCandyOne === countCandyTwo)
        ( document.write(` кількість цукерок однакова <br>`))
        else 
        ( document.write(` У  ${twoChild} більше цукерок <br>`))
   </script>
</body>
