<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-0</title>
  </head>
  <body>
    <h3>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </h3>
    <script>
      //

      //
      //
      //
      //
      //
      // введення значень
      let userNum = parseFloat(
        prompt("введіть кількість елементів, яку хотіли б відобразити у масиві")
      );

      let arry = new Array(userNum).fill(1, 0, 5).fill(7, 5);
      alert(arry);
    </script>
  </body>
</html>
