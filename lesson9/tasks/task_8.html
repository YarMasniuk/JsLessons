<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-0</title>
  </head>
  <body>
    <h3>
      Дано масив номерів авто. Сформувати новий масив тих, які починаються на
      «А»
    </h3>

    <script>
      //

      //
      //
      //
      let arrayCarNum = [
        "AB3987KI",
        "AA4589NK",
        "BB8510NK",
        "AC3982UA",
        "UA3409KI",
      ];
      let newCarNum = [];
      arrayCarNum.forEach((element, index, arr) => {
        if (element[0] === "A") {
          newCarNum.push(element);
        }
      });
      document.write(newCarNum);
    </script>
  </body>
</html>
