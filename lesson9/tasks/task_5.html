<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-0</title>

  <body>
    <h3>Дано масив елементів. Знайти добуток додатних елементів</h3>

    <script>
      //

      //
      //
      //

      let array = [10, 300, 80, 140, 180, 270, 60, 20];

      let product = 1;
      for (const ar of array) {
        if (ar > 100) {
          product *= ar;
        }
      }
      document.write(product);
    </script>
  </body>
</html>
