<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h3>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити
      на 2
    </h3>

    <script>
      //

      //
      //
      //

      let array = [10, 300, 80, 140, 180, 270, 60, 20];

      array.forEach((item, index, array) => {
        if (item > array[0]) document.write(`${item * item}<br>`);
      });
    </script>
  </body>
</html>
